<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate Papo UOL</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@700&family=Mochiy+Pop+P+One&family=Righteous&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="login_screen">
        <img src = "images/logo_login.png" alt="logo">
        <input type ="text" placeholder="Escreva seu nome aqui"/>
        <button class="first_button" onclick="takeName()">Entrar</button>
    </main>

    <main class = "appear_after_login hide">
        <div class="back_black hide" onclick="withdrawBackBlack()"></div>
        <div class="choose hide">
            <h3>Escolha a visibilidade:</h3>
            <div class="it" onclick = "choosingPublicOrPrivated('message')"><ion-icon name="lock-open"></ion-icon> PÃºblico<ion-icon name="checkmark-circle" class="message hide"></ion-icon></div>
            <div class = "it"  onclick = "choosingPublicOrPrivated('privated_message')"><ion-icon name="lock-closed"></ion-icon> Privado <ion-icon name="checkmark-circle" class="privated_message hide"></ion-icon></div>

            <h3><b>Escolha um particpante <br> para enviar mensagem</b></h3>
            <div class="todos_message it" onclick = "chooseParticipant('Todos')"> <ion-icon name="person-circle-outline"></ion-icon> Todos <ion-icon name="checkmark-circle" class="Todos hide"></ion-icon></div>
            <div class="participant"></div>
        </div>

        <header>
            <img src="images/logo.png" alt="logo">
            <ion-icon name="people" onclick = "appearOptions()"></ion-icon>
        </header>
        <section>
        </section>
        <footer>
            <textarea placeholder="Escreva aqui..."></textarea>
                <ion-icon name="paper-plane-outline" onclick="sendMessages()"></ion-icon>
        </footer>
    </main>
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="projeto.js"></script>
</body>
</html>
